<!DOCTYPE html>
<html lang="en">

<head>
    <title>React Demo</title>
    <link rel="stylesheet" href="css/bundle.css" />
</head>

<body>
    <div id="app" class="container">
        <nav class="navbar navbar-default qaheader">
            <div class="container-fluid">
                <a href="/" class="navbar-brand">
                    <img src="images/QAC1.png" />
                </a>
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>                   
                </ul>
            </div>
        </nav>
        <div class="jumbotron">
            <h1 class="titleCentered">Welcome to QA Consulting</h1>
            <p class="titleCentered">Proud to announce Barcelona Symposium 2016 </p>
            <!-- here it comes -->
            <form class="form-signin" action="./landingPage.html">
                <h3 class="form-signin-heading titleCentered">Please sign in</h3>
                <label htmlFor="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" />
                <label htmlFor="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required/>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me</input>
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>
    </div>
    <script src="scripts/bundle.js"></script>
</body>

</html>
