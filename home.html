<div id="home" class="row">
    <div class="large-6 large-offset-3">
        <h2>Welcome to the {{ title }} !</h2>

        <div class="alert-box">{{ message }}</div>

        <ul class="small-block-grid-2">
            <li>
                <img class="th" src="app/img/qa.png" shows-message-when-hovered
                 message="QA Consulting">
            </li>
            <li>
                <img class="th" src="app/img/angular.png" shows-message-when-hovered
                 message="AngularJS">
            </li>
        </ul>

        <div class="row">
            <div class="large-12 columns">
                <button class="button large expand radius" ng-click="logout()">Log Out</button>
            </div>
        </div>
    </div>
</div>
